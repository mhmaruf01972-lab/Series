<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UID Separator Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f2f5 0%, #dbe4f0 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 15px;
        }

        /* --- Input Section --- */
        .top-section {
            flex: 1;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        .header { font-weight: 700; color: #1a2b4b; margin-bottom: 10px; display: flex; justify-content: space-between; }
        
        textarea {
            flex: 1; width: 100%; border: 2px solid #e2e8f0; border-radius: 10px;
            padding: 15px; font-family: 'Roboto Mono', monospace; font-size: 12px;
            resize: none; outline: none; background: #f8fafc;
        }
        textarea:focus { border-color: #1877f2; background: #fff; }

        /* --- Action Bar --- */
        .action-bar {
            display: flex; justify-content: center;
        }
        #btnSeparate {
            background: #1877f2; color: white; border: none; padding: 12px 40px;
            border-radius: 30px; font-weight: 700; cursor: pointer; font-size: 16px;
            box-shadow: 0 4px 15px rgba(24, 119, 242, 0.3); transition: 0.2s;
        }
        #btnSeparate:hover { transform: scale(1.05); background: #145dbf; }

        /* --- Output Section (Dual Box) --- */
        .output-container {
            flex: 1.5;
            display: flex;
            gap: 20px;
        }

        .output-box {
            flex: 1;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 15px;
        }

        .box-title {
            font-weight: 700; margin-bottom: 8px; font-size: 14px;
            display: flex; justify-content: space-between; align-items: center;
        }
        
        /* 1000 Series Color */
        .title-1000 { color: #2563eb; }
        /* 615 Series Color */
        .title-615 { color: #d97706; }

        .count-badge {
            background: #eee; padding: 2px 8px; border-radius: 10px; font-size: 11px; color: #333;
        }

        .copy-btn {
            margin-top: 10px; padding: 10px; border: none; border-radius: 8px;
            font-weight: 600; cursor: pointer; color: white; width: 100%;
        }
        .btn-1000 { background: #2563eb; }
        .btn-615 { background: #d97706; }

        @media (max-width: 700px) {
            .output-container { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="top-section">
        <div class="header">
            <span>PASTE MIXED DATA</span>
            <span style="font-size:12px; color:#888" id="totalCount">0 lines</span>
        </div>
        <textarea id="inputBox" placeholder="Paste mixed UIDs or formatted lines here..."></textarea>
    </div>

    <div class="action-bar">
        <button id="btnSeparate">SEPARATE NOW âš¡</button>
    </div>

    <div class="output-container">
        
        <div class="output-box">
            <div class="box-title title-1000">
                1000... SERIES
                <span class="count-badge" id="count1000">0</span>
            </div>
            <textarea id="out1000" readonly placeholder="1000xxxx IDs will appear here..."></textarea>
            <button class="copy-btn btn-1000" id="copy1000">COPY 1000 LIST</button>
        </div>

        <div class="output-box">
            <div class="box-title title-615">
                615... SERIES
                <span class="count-badge" id="count615">0</span>
            </div>
            <textarea id="out615" readonly placeholder="615xxxx IDs will appear here..."></textarea>
            <button class="copy-btn btn-615" id="copy615">COPY 615 LIST</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
